machine:
  python:
    version: 3.4.3
  environment:
      RELEASE_VERSION: $(echo $CIRCLE_TAG | sed s/v//)

dependencies:
  override:
    - pip install -r test-requirements.txt

## Customize test commands
test:
  override:
    - DJANGO_SETTINGS_MODULE=drfutils.tests.settings django-admin test

deployment:
  release:
    tag: /v.*/
    commands:
      - ./release.sh $RELEASE_VERSION
